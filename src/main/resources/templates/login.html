<!DOCTYPE html>
<html lang="pt-br" xmlns:th="htto://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Bonito</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: 'Segoe UI', sans-serif;
        }
        .card {
          border-radius: 1rem;
          box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .form-control:focus {
          box-shadow: none;
          border-color: #2575fc;
        }
        .btn-primary {
          background-color: #2575fc;
          border: none;
        }
        .btn-primary:hover {
          background-color: #1a5ed8;
        }
    </style>
</head>
<body>

<div class="card p-4" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">Login</h2>
    <form method="post" th:action="@{/login}">
        <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha">
        </div>
<!--        <div class="mb-3 form-check">-->
<!--            <input type="checkbox" class="form-check-input" id="lembrar">-->
<!--            <label class="form-check-label" for="lembrar">Lembrar de mim</label>-->
<!--        </div>-->
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
<!--        <p class="text-center mt-3">-->
<!--            <a href="#" class="text-decoration-none text-muted">Esqueceu a senha?</a>-->
<!--        </p>-->
    </form>
</div>

<!-- Bootstrap JS (opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
